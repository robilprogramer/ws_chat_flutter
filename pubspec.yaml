name: ws_chat_flutter
description: A comprehensive real-time chat widget for Flutter with AI
  assistance and seamless customer service handover, built with Socket.IO.
  Perfect for adding customer support chat to your app.
version: 1.0.0
homepage: https://github.com/robilprogramer/ws_chat_flutter
repository: https://github.com/robilprogramer/ws_chat_flutter
issue_tracker: https://github.com/robilprogramer/ws_chat_flutter/issues
documentation: https://github.com/robilprogramer/ws_chat_flutter/blob/main/README.md

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  socket_io_client: ^2.0.3+1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

# Additional metadata for pub.dev
topics:
  - chat
  - socket-io
  - realtime
  - websocket
  - ai-chat

screenshots:
  - description: 'Customer chat screen with AI responses'
    path: screenshots/customer_chat.png
  - description: 'CS Dashboard with multiple chat management'
    path: screenshots/cs_dashboard.png

funding:
  - https://github.com/sponsors/robilprogramer
